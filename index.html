<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess the number</title>
</head>

<body>
    <form action="" aria-labelledby="guess-form">
        <label for="input-value">Enter a guess between 0 to 100</label>
        <input type="number" name="input-value" id="input-value" placeholder="Enter a number" min="0" max="100" aria-placeholder="Enter a number between 0 and 100">
        <div class="button-group">
            <button class="submitbtn">Submit</button>
            <button class="startbtn">Start Game</button>
           
        </div>
    </form>

    <!-- âœ… Add this block below the form -->
    <div>
        <p class="result"></p>
        <p class="guessed-num"></p>
    </div>

</body>
</html>
